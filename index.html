<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAU Admission Test Helpline</title>
    <icon src="BAUATH LOGO.png"></icon>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://scontent.fdac181-1.fna.fbcdn.net/v/t39.30808-6/328263605_731474681903593_6515348578923019178_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=f727a1&_nc_eui2=AeGml1DV12PLVfkhBB2HEDi-JNuwjqlKSe8k27COqUpJ7zBW-5wYj8UQ-ybAV8Z45pIrNCbPjWXzBioKTpK4Sz-t&_nc_ohc=_B1VDJd3EqYQ7kNvgEGi215&_nc_zt=23&_nc_ht=scontent.fdac181-1.fna&_nc_gid=AS1eF0TjYy6_ZkLqU-9lrXX&oh=00_AYDSsl5SqEPeRVsL9akLlq7Vr67MUG4TbtuCPiYaO8Od_Q&oe=67BB5251');
             background-size: cover;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .intro {
            text-align: center;
        }

        .result {
            margin-top: 10px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color:green;
        }
        footer {
            position: absolute;
            bottom: 0;
            text-align: center;
            padding: 20px;
            padding-bottom:15px;
            font-size: 14px;
            color: rgb(249, 249, 251);
            font-weight: bold;
            text-shadow: rgb(8, 7, 0) 1px 0 10px;
        }
        .logo {
            width: 120px; /* Adjust the size of your logo */
            height: auto;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="newsletter-subscribe text-center" style="opacity: .87;">
        <div class="container">
            <div class="intro">
                <img src="BAUATH LOGO.png" alt="Logo" class="logo">
                <h2 class="text-center" style="color:blue;">ACAS-SESSION : 2024-25</h2>
                <p class="text-center" style="color:red;font-weight: bold;">GPA MARKS CALCULATION FOR AGRICULTURE CLUSTER ADMISSION SYSTEM </p>
            </div>

            <form id="gpaForm" method="post">
                
                <div class="form-group">
                    <input class="form-control" id="ssc" type="number" name="ssc" placeholder="Total marks on SSC (without 4th subject)">
                </div>
                <div class="form-group">
                    <input class="form-control" id="hsc" type="number" name="hsc" placeholder="Total marks on HSC (without 4th subject)">
                </div>
             
                
                <div class="form-group">
                    <button class="btn btn-primary" type="button" onclick="calculateGPA()">get your gpa marks</button>
                </div>
            </form>

            <div class="result" id="result">
                <!--Result will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        function calculateGPA() {
            var ssc = document.getElementById('ssc').value;
            var hsc = document.getElementById('hsc').value;

            if (ssc && hsc) {
                var sscGPA = (ssc / 1050) * 25;  
                var hscGPA = (hsc / 1100) * 25;

                var totalGPA = ((sscGPA + hscGPA)).toFixed(4);  

                // Display the result
                document.getElementById('result').innerHTML = 'Your calculated GPA is: ' + totalGPA;
            } else {
                // Display error if any input is missing
                document.getElementById('result').innerHTML = 'Please enter both SSC and HSC marks.';
            }
        }
    </script>

<footer>
    &copy; BAU Admission Test Helpline | Shuvo_AET_BAU | Developed by : Anik_BiE_BAU

    </footer>

</body>

</html>
